<link rel="import" href="../polymer/polymer.html">

<dom-module id="gabba">
  <template>
    <div>{{greeting}}</div>
  </template>
  <script>
    Polymer({
      is: "gabba",

      properties: {
        greeting: {
          type: String,
          value: "Hello!"
        }
      }
    });
  </script>
</dom-module>
